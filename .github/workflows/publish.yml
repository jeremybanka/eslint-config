name: publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
      - run: cd ./react && npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          package: ./react/package.json
          token: ${{ secrets.NPM_TOKEN }}
